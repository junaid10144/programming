<div class="form-container">
    <h2>Simple Form</h2>
    <!-- <form> -->
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name:</label>
            <!-- <input id="name" type="text" [(ngModel)]="name" name="name" required (keydown)="onSubmit()"> -->
            <input id="name" type="text" [(ngModel)]="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" type="email" [(ngModel)]="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" rows="4" [(ngModel)]="message" name="message" required></textarea>
        </div>
        <button type="submit">Submit</button>
        <!-- <button type="submit" (click)="onSubmit()">Submit</button> -->
    </form>
